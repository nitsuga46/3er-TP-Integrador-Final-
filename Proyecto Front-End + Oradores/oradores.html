    <button id="cargarOradores">Mostrar Oradores</button></br></br></br></br>
  </div>
  <table id="muestra">

  </table>
  <script type="text/javascript">
    document.getElementById("cargarOradores").addEventListener("click", cargarOradores);
    function cargarOradores(){
      var xhr=new XMLHttpRequest();
      xhr.onreadystatechange= function(){
        if(this.readyState==4 && this.status==200){
          cargarXML(this);
        }
      };
      xhr.open("GET", "oradores.xml", true);
      xhr.send();
    }
    function cargarXML(xml){
      var docXML = xml.responseXML;
      var tabla = "<tr><th>Nombre</th><th>Apellido</th><th>Edad</th><th>ciudad</th></tr>";
      var ora = docXML.getElementsByTagName("orador");
      for(var i=0; i<ora.length;i++){
        tabla += "<tr><td>";
        tabla += ora[i].getElementsByTagName("nombre")[0].textContent;
        tabla += "</td><td>";
        tabla += ora[i].getElementsByTagName("apellido")[0].textContent;
        tabla += "</td><td>";
        tabla += ora[i].getElementsByTagName("edad")[0].textContent;
        tabla += "</td><td>";
        tabla += ora[i].getElementsByTagName("ciudad")[0].textContent;
        tabla += "</td></tr>";
      }
      document.getElementById("muestra").innerHTML = tabla;
    }
  </script>
